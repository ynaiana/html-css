<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            /* Altura */
            display: inline-block;
            background-color: lightgrey;
            border: 1px solid black;
            text-align: center;
            /* Altura */
            height: 200px;
            /* Largura */
            width: 200px;
        }
        
        /* Fazendo a cor do fundo da div mudar quando passa o mouse*/
        div:hover{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>

</body>
</html>
