<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer
        jeito. <br> Só colocar pipipi popopo. Se quiser adicionar a tag, precisa colocar &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN -->
    </p>
    <p>Adicionar símbolos:
        &reg;
        &trade;
        &copy;
        &copf;
        &euro;
        &cent;
    </p>
    <p>Adicionar emojis:
        &#x1F525;
    </p>
</body>
</html>
