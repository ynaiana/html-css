<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Passe o mouse para descobrir qual tag deverá utilizar para cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até o <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag <q>">Citações</abbr></li>
        <li><abbr title="Use a tag <em>">Ênfase</abbr></li>
        <li><abbr title="Use a tag <strong>">Destaque</abbr></li>
        <li><abbr title="Use a tag <mark>">Texto marcado</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>
</body>
</html>
